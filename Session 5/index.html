<html lang="en">
<head>

<body>
    <div id="root"></div>
    <button>Hello there!</button>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous">
    </script>
    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault()
        })









            const root = $("#root");
            $("button").click(() => {
                $("#root").slideToggle();
                // alert("clicked!");
            });

        // fetch("https://api.cookit.link/products").then((data) => {
        //     console.log(data);
        // });

            
        fetch("https://api.cookit.link/products")
            .then((response) => response.json())
            .then(({ data }) => {
                data.forEach(datum => {
                        const newNode = document.createElement("div");
                        newNode.innerHTML = root.append(`Name: ${datum.name} || Description: ${datum.description}`);
                        root.append(newNode);
                        root.append(document.createElement("br"));
                    // root.append(`Name: ${datum.name} || Description: ${datum.description}`); //string interpolation
                });
        });

        (async () => {
            const response = await fetch("https://api.cookit.link/products");
            // console.log(await response.json());
            const {data} = await response.json();
            console.log(data);
        });

        console.log("Lycia (¬‿¬)");
        </script>
</body>
